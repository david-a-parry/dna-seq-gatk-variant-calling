$schema: "http://json-schema.org/draft-04/schema#"

description: snakemake configuration file

type: object

properties:
  samples:
    type: string
  units:
    type: string

  ref:
    type: object
    properties:
      species:
        type: string
        description:
            Ensembl species name - required for downloading VEP cache and
            optionally for downloading genome and variation data.
      build:
        type: string
        description:
            Ensembl genome build - required for downloading VEP cache and
            optionally for downloading genome and variation data.
      release:
        type: integer
        description:
            Ensembl release number - required for downloading VEP cache and
            optionally for downloading genome and variation data.
      fasta_url:
        type: string
        description:
            URL to reference genome fasta. If provided species/build/release
            will be ignored and genome fasta will be downloaded from this URL
            instead.
      variation_url:
        description:
            URL to a bgzip compressed VCF of common variation. If provided
            species/build/release will be ignored and variants will be
            downloaded from this URL instead.
        type: string
    required:
      - species
      - build
      - release

      

  filtering:
    type: object
    properties:
      vqsr:
        type: boolean
      hard:
        type: object
        properties:
          snvs:
            type: string
          indels:
            type: string
        required:
          - snvs
          - indels
    required:
      - vqsr
      - hard

  processing:
    type: object
    properties:
      remove-duplicates:
        type: boolean
      restrict-regions:
        type: string
      region-padding:
        type: integer
    required:
      - remove-duplicates

  params:
    type: object
    properties:
      gatk:
        type: object
        properties:
          HaplotypeCaller:
            type: string
          BaseRecalibrator:
            type: string
          GenotypeGVCFs:
            type: string
          VariantRecalibrator:
            type: string
        required:
          - HaplotypeCaller
          - BaseRecalibrator
          - GenotypeGVCFs
          - VariantRecalibrator
      picard:
        type: object
        properties:
          MarkDuplicates:
            type: string
        required:
          - MarkDuplicates
    required:
      - gatk
      - picard

required:
  - samples
  - units
  - ref
  - filtering
  - processing
  - params
